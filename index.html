<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather APP</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Dark Mode Button -->
<div class="dark-mode-toggle">
    <button class="btn btn-outline-secondary" id="darkModeToggle">Toggle Dark Mode</button>
</div>

        <div class="top">
            <h1>Weather App</h1>
        </div>
        <div class="search">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <form
                        class="d-flex justify-content-center align-items-center"
                        role="search" style="margin-top: 5px;">
                        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"
                            id="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

        <h1 class="my-4 text-center">Weather for <span
                id="cityName"></span></h1>

        <div class="container">
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <!-- Temperature Info -->
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Temperature</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span
                                        id="temp2"></span><small
                                        class="text-body-secondary fw-light">Â°C</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature: <span
                                            id="temp"></span></li>
                                    <li>Feels Like: <span
                                                id="feels_like"></span></li>
                                    <li>Max Temperature: <span
                                            id="max_temp"></span></li>
                                    <li>Min Temperature: <span
                                            id="min_temp"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Humidity Info -->
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Humidity</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span
                                        id="humidity2"></span><small
                                        class="text-body-secondary fw-light">%</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Humidity: <span
                                            id="humidity"></span></li>
                            
                                    
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Wind Info -->
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Wind and Sun</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span
                                        id="wind_speed2"></span><small
                                        class="text-body-secondary fw-light">km/h</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Wind Speed: <span
                                            id="wind_speed"></span></li>
                                    <li>Wind Degrees: <span
                                                id="wind_degrees"></span></li>
                                    <li>Sunrise: <span id="sunrise"></span></li>
                                    <li>Sunset: <span id="sunset"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
            <script src="key.js"></script>
        <script src="script.js"></script>
    </body>

</html>
